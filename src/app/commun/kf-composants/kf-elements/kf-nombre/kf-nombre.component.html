<div class="form-group">
    <label #labelElement [attr.for]="composant.nom">
        <app-kf-texte-image *ngIf="composant.texteImage" [texteImage]="composant.texteImage"></app-kf-texte-image>
        <input #inputElement [name]="composant.nom" [type]="composant.typeDInput" [formControl]="composant.formControl" [class]="classe"
        />
    </label>
    <div class="invalid-feedback">
        <p *ngFor="let erreur of composant.erreurs">{{erreur}}</p>
    </div>
</div>
