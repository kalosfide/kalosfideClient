<app-titre-page [iTitrePage]="titrePage"></app-titre-page>
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="etapes-tab" role="tablist" aria-orientation="vertical">
            <ng-container *ngFor="let etape of etapes; index as i">
                <a [ngClass]="{'nav-link': true, 'active': choisie(etape), 'disabled': inactive(etape)}" [id]="nomNav(etape)"
                    data-toggle="pill" [routerLink]="url(etape)">{{ etape.texteLien }}</a>
            </ng-container>
        </div>
        {{ formulaire.valeur | json }}
    </div>
    <div class="col-9">
        <router-outlet></router-outlet>
    </div>
</div>
